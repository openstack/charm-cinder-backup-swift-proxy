local_overlay_enabled: False

series: bionic

variables:
  openstack-origin: &openstack-origin cloud:bionic-train

relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - cinder:image-service
  - glance:image-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:identity-service
  - keystone:identity-service
- - cinder:cinder-volume-service
  - nova-cloud-controller:cinder-volume-service
- - cinder-ceph:storage-backend
  - cinder:storage-backend
- - cinder
  - cinder-backup-swift-proxy
- - ceph-mon:client
  - nova-compute:ceph
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - cinder:shared-db
  - mysql:shared-db
- - ceph-mon:client
  - cinder-ceph:ceph
- - ceph-mon:client
  - glance:ceph
- - ceph-osd:mon
  - ceph-mon:osd
- - placement:shared-db
  - mysql:shared-db
- - placement:identity-service
  - keystone:identity-service
- - placement:placement
  - nova-cloud-controller:placement

# external swift service
- - swift-keystone:shared-db
  - swift-mysql:shared-db
- - swift-proxy:identity-service
  - swift-keystone:identity-service
- - swift-proxy:swift-storage
  - swift-storage:swift-storage

applications:
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      source: *openstack-origin
      monitor-count: '3'
    channel: octopus/edge
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      source: *openstack-origin
    channel: octopus/edge
  cinder:
    charm: ch:cinder
    num_units: 1
    options:
      block-device: None
      openstack-origin: *openstack-origin
      glance-api-version: 2
    channel: ussuri/edge
  cinder-ceph:
    charm: ch:cinder-ceph
    num_units: 0
    channel: ussuri/edge
  cinder-backup-swift-proxy:
    charm: ../../../cinder-backup-swift-proxy.charm
    num_units: 0
    options:
      auth-version: 3
      swift-user: admin
      swift-key: openstack
      user-domain: admin_domain
      project-domain: admin_domain
      project-name: admin
  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  mysql:
    charm: ch:percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
    channel: 5.7/edge
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge
  nova-compute:
    charm: ch:nova-compute
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge

# external swift
  swift-keystone:
    charm: ch:keystone
    num_units: 1
    options:
      admin-password: openstack
      preferred-api-version: 3
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  swift-mysql:
    charm: ch:percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
    channel: 5.7/edge
  swift-proxy:
    charm: ch:swift-proxy
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone-assignment: manual
      replicas: 1
    channel: ussuri/edge
  swift-storage:
    charm: ch:swift-storage
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      zone: 1
    storage:
      block-devices: 'cinder,10G'
    channel: ussuri/edge
