- project:
    templates:
      - charm-unit-jobs-py36
      - charm-unit-jobs-py38
    check:
      jobs:
        - bionic-train-swift-v3
        - bionic-ussuri-swift-v3
        - focal-ussuri-swift-v3
    vars:
      needs_charm_build: true
      charm_build_name: cinder-backup-swift-proxy
      build_type: charmcraft

- job:
    name: focal-ussuri-swift-v3
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: focal-ussuri-swift-v3
- job:
    name: bionic-train-swift-v3
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: bionic-train-swift-v3
- job:
    name: bionic-ussuri-swift-v3
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
      - tox-py38
    vars:
      tox_extra_args: bionic-ussuri-swift-v3
