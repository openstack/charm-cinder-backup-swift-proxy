- project:
    templates:
      - charm-unit-jobs-py36
    check:
      jobs:
        - bionic-queens-swift-v3
        - bionic-queens-swift-v2
    vars:
      needs_charm_build: true
      charm_build_name: cinder-backup-swift-proxy
      build_type: charmcraft

- job:
    name: bionic-queens-swift-v3
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
    vars:
      tox_extra_args: bionic-queens-swift-v3
- job:
    name: bionic-queens-swift-v2
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
    vars:
      tox_extra_args: bionic-queens-swift-v2
